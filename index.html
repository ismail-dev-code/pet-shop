<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pets Shop</title>
    <!-- font awesome cdn -->
    <script
      src="https://kit.fontawesome.com/1632af40cc.js"
      crossorigin="anonymous"
    ></script>
    <!-- google fonts cdn  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <!-- tailwind and daisyui cdn  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              accent: "#FFDC26",
              secondary: "rgb(255, 249, 244)",
              dark2: "rgb(17, 17, 17)",
              primaryHover: "rgba(255, 219, 38, 0.807)",
            },
          },
        },
      };
    </script>
    <style>
      *{
        margin: 0;
        padding: 0;
        font-size: 16px;
        font-family: "Sora", serif;
        box-sizing: border-box;
      }
      .custom-linear {
        background: linear-gradient(
          134.71deg,
          rgb(248, 204, 251) 1.286%,
          rgb(172, 210, 253) 100%
        );
      }
      .font-adlam {
        font-family: "ADLaM Display", serif;
      }
      .font-sora {
        font-family: "Sora", serif;
      }
    </style>
  </head>
  <body>
    <header class="bg-secondary md:py-6 py-3 px-4">
      <nav class="flex md:container mx-auto justify-between items-center">
        <div class="flex items-center gap-3">
          <img class="cursor-pointer" src="./assets/logo-header.png" alt="" />
          <h1 class="font-sora md:text-2xl cursor-pointer ">Browse<span class="text-accent">4</span>Pets</h1>
        </div>
        <div class=" hidden lg:flex">
          <ul class="flex gap-8 items-center text-dark2 text-xl leading-6">
            <li>
              <a
                class="text-xl leading-6 hover:underline hover:cursor-pointer hover:text-black"
                >Home</a
              >
            </li>
            <li>
              <a
                class="text-xl leading-6 hover:underline hover:cursor-pointer hover:text-black"
                >Breeds</a
              >
            </li>
            <li>
              <a
                class="text-xl leading-6 hover:underline hover:cursor-pointer hover:text-black"
                >Contact us</a
              >
            </li>
          </ul>
        </div>
        <div class="block md:hidden">
          <i class="fa-solid fa-bars"></i>
        </div>
        <div class="hidden md:flex gap-4">
          <button><i class="fa-regular fa-bell text-2xl"></i></button>
          <button>
            <i class="fa-solid fa-magnifying-glass text-2xl"></i>
          </button>
          <button class="px-7 py-2.5 text-xl font-sora border border-accent rounded-lg hover:bg-[#ffdb2616]">Login</button>
          <button class="px-7 py-2.5 text-xl font-sora bg-accent rounded-lg hover:bg-primaryHover">Register</button>
        </div>
      </nav>
    </header>
    <main class="">
      <!-- banner section start -->
       <section class=" md:container  mx-auto px-4">
        <!-- text content  -->
        <div class="md:w-[43%]">
          <h1 class="text-dark2 font-adlam text-3xl leading-10 md:text-[56px] md:leading-[73px] md:pt-[100px] pt-8 pb-3 md:pb-4">Pamper Your Pet, <br> Because They Deserve <br> the Bes</h1>
          <p class="md:text-xl leading-5 text-dark2 md:leading-9 pb-3 md:pb-6">Discover a world of treats, toys, and essentials handpicked for your furry friends. Shop now and make tails wag with joy!</p>
          <button class="bg-accent text-xl leading-6 py-2.5 px-7 text-dark2 hover:primaryHover rounded-lg">Find a pet</button>
        </div>
        <!-- image content  -->
        <div class="md:mt-[-400px] mt-[-95px] md:ml-0 -ml-4 flex justify-end">
          <img src="assets/cat-bigg.png" alt="">
        </div>
       </section>
    </main>
    <footer></footer>
  </body>
</html>
